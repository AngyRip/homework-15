<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
           <h3>Ваш телефон*</h3>
           <input placeholder="+38" type="text"
            required
            pattern="^\+[0-9]{12}|\+[0-9]{2}\([0-9]{3}\)[0-9]{7}|\+[0-9]{2}\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}$"
           >
           <h5>*Обязательно к заполнению</h5>
           <button class="btn btn-secondary">Перезвонить мне</button>
        </div>
    </div>
    
</body>
